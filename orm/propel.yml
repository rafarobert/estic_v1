propel:
  database:
      connections:
          estic_prod:
              adapter: mysql
              classname: Propel\Runtime\Connection\ConnectionWrapper
              dsn: mysql:host=127.0.0.1;dbname=estic_prod
              user: root
              password: 095065
              attributes:
          estic_dev:
              adapter: mysql
              classname: Propel\Runtime\Connection\DebugPDO
              dsn: mysql:host=127.0.0.1;dbname=estic_dev
